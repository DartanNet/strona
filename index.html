<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przytulny Kominek</title>
    <style>
        body {
            background: url('tlo.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .fireplace {
            position: relative;
            width: 200px;
            height: 200px;
            background: transparent;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.5);
        }
        .fire {
            position: absolute;
            bottom: 20px;
            left: 10%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: orange;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1.5s infinite alternate ease-in-out;
        }
        .fire::before, .fire::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 60px;
            background: rgba(255, 100, 0, 0.8);
            border-radius: 50% 50% 20% 20%;
            top: 10px;
            left: 10px;
            animation: flicker 1.5s infinite alternate ease-in-out;
        }
        .fire::after {
            width: 30px;
            height: 50px;
            background: rgba(255, 180, 0, 0.7);
            top: 20px;
            left: -5px;
        }
        @keyframes flicker {
            0% { transform: scale(1) translateX(-50%); opacity: 1; }
            100% { transform: scale(1.1) translateX(-50%); opacity: 0.8; }
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,140,0,0.5) 0%, rgba(255,140,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glow-flicker 1.5s infinite alternate ease-in-out;
        }
        @keyframes glow-flicker {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="fireplace">
        <div class="fire"></div>
        <div class="glow"></div>
    </div>
</body>
</html>
